<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="consist">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item *ngFor="let p of pages"  routerLink="/{{ p.route }}">
            <ion-icon name="star-outline" slot="start"></ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>




  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
