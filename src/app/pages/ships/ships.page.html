<ion-header>
  <ion-toolbar color="consist">
    <ion-title>Ships</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="this.allShips && this.allShips.length > 0">
    <p *ngFor="let s of allShips">Old name: {{ s.oldnames }}
      <br>
      Breite: {{ s.width }}
      <br>
      LÃ¤nge: {{ s.length }}
    </p>
  </div>

  <div *ngIf="!this.allShips || this.allShips.length === 0">
    <p>Es sind keine Inhalte geladen.</p>
  </div>

</ion-content>
