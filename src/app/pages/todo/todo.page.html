<ion-header>
  <ion-toolbar color="consist">
    <ion-title>Todos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<div *ngIf="this.todoLoad && this.todoLoad.length > 0">

  <p *ngFor="let t of todoLoad">{{ t.id }} {{ t.title }}</p>

</div>

<div *ngIf="!this.todoLoad || this.todoLoad.length === 0">

  <p>Es sind keine Daten vorhanden</p>

</div>


</ion-content>
